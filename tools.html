<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="tools.css">
</head>

<body>
    <h1>Custom File Input: Image</h1>
    <section class="mb-16">
        <div id="files">
            <input type="file" accept="image/png, image/jpeg" onchange="imageData.onChange(event)" />
        </div>
    </section>
    <div class="line"></div>

    <div class="flex">
        <div class="toolbar">
            <h3>Zoom tools</h3>
            <button class="normal-button" onclick="imageData.onZoomOut(event, 0.5)">x0.5</button>

            <h3>Generate image</h3>
            <div class="line"></div>
            <button class="normal-button" onclick="imageData.onGenerate(event, 32, 32)">32x32</button>
        </div>
        <div>
            <h3>Origin image: </h3>
            <canvas id="canvas"></canvas>

            <h3>Result: </h3>
            <canvas id="canvasEdited"></canvas>
        </div>
    </div>
</body>
<script src="tools.js" type="text/javascript"></script>

</html>
